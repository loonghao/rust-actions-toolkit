# turbo-cdn CI Configuration - rust-actions-toolkit v4
# This is the recommended configuration for turbo-cdn project
# Based on the successful turbo-cdn v0.4.1 approach, but enhanced

name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    uses: loonghao/rust-actions-toolkit/.github/workflows/core-ci.yml@v4
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

# That's it! Zero configuration needed.
# This provides:
# ✅ Code formatting check (cargo fmt)
# ✅ Code quality check (cargo clippy)  
# ✅ Documentation check (cargo doc)
# ✅ Unit tests (cargo test)
# ✅ Security audit (cargo audit)
# ✅ Code coverage (cargo llvm-cov)
# ✅ Fast, reliable builds on Linux
# ✅ No cross-compilation complexity
# ✅ No proc-macro issues
# ✅ No Docker permission problems
